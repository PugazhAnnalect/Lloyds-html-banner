<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lloyds Investment Display Banners</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            margin: 3rem 0;
            text-align: center;
            font-size: 2rem;
        }

        .banner-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            column-gap: 2rem;
            row-gap: 2rem;
            margin: 2rem 0;
        }

        .banner {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
            row-gap: 0.325rem;
        }

        .banner span {
            font-weight: bold;
            display: inline-block;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, .25);
        }
    </style>
</head>

<body>

    <h2>Lloyds Investment Display Banners</h2>

    <div class="banner-container">
        <div class="col-6">

            </div>
            <div class="banner">
                <span>320x50</span>

        </div>

            </div>
            <div class="banner">
                <span>970x250</span>
                <iframe src="LloydsBanner_970x250/index.html" width="970" height="250" frameborder="0"></iframe>
            </div>
        </div>

</body>

</html>
