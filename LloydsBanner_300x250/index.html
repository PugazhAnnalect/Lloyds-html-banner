<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- META DATA -->
  <meta name="ad.size" content="width=300,height=250">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ALWAYS HTTPS LINKS TO ANY JS OR GOOGLE FONT FILES -->
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.5_min.js"></script>

  <!-- ADD TITLE -->
  <title>300x250</title>
  <script type="text/javascript">
    var clickTag = "http://example.com";
  </script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div id="container">
    <!-- Main Image -->
    <div class="main-bg bg">
      <img src="main-img.jpg" alt="main-bg" />
    </div>
    <!-- Frame 1 -->
    <div class="frame1">
      <img src="logo-white.png" class="logo-white" alt="logo-white" />
      <!-- Content 1 -->
      <div class="content-1">
        <img src="yes-text.png" class="text1 copy1 abs0" alt="text1" />
        <img src="i-invest.png" class="text2 copy2 abs0" alt="text2" />
      </div>
      <!-- Content 2 -->
      <div class="content-2">
        <img src="i-quite.png" class="text1 copy3 abs0" alt="text1" />
        <img src="like-text.png" class="text2 copy4 abs0" alt="text2" />
        <img src="picking-text.png" class="text3 copy5 abs0" alt="text3" />
        <img src="where-text.png" class="text4 copy6 abs0" alt="text4" />
        <img src="i-invest-small.png" class="text5 copy7 abs0" alt="text5" />
      </div>
      <img src="capital-at-risk.png" class="bottom-text TandC abs0" alt="bottom-text" />
    </div>
    <!-- Frame 3 -->
    <div class="frame3 abs0">
      <img src="proper-text.png" class="text1 copy8 abs0" alt="text1" />
      <img src="pick-from-text.png" class="text2 copy9 abs0" alt="text2" />
      <img src="investment-text.png" class="text3 copy10 abs0" alt="text3" />
      <img src="manage-them-text.png" class="text4 copy11 abs0" alt="text4" />

      <a href="javascript:window.open(window.clickTag)" class="cta-btn copy12 abs0"><img src="inves-now-text.png"
          alt="cta-btn" /></a>
      <img src="logo-black.png" class="logo-black abs0" alt="logo-black" />
      <img src="capital-at-risk-black.png" class="btm-text-black abs0" alt="btm-text-black" />

    </div>
    <div id="border"></div>
  </div>


  <script>
    // dom install
    var DOMReady = function (a, b, c) {
      b = document, c = 'addEventListener';
      b[c] ? b[c]('DOMContentLoaded', a) : window.attachEvent('onload', a)
    }

    // is dom ready
    DOMReady(function () {
      animation()
    });

    // BEGIN THE GREENSOCK ANIMATION
    function animation() {

      var t1 = new TimelineMax({
        repeat: 2,
        repeatDelay: 2
      });
      t1.add(s1(), "+=0");
      t1.add(s2(), "+=0.5");
      t1.add(s3(), "+=0.5");
    }

    function s1() {
      var t1 = new TimelineMax({
        repeat: 0,
        repeatDelay: 0
      });
      t1
        .to(".bg", 0.5, {
          scale: 1,
          x: 0,
          y: 0,
          ease: "power2.in"
        }, 0)
        .fromTo(".copy1, .copy2", 2, {
          y: 60
        }, {
          autoAlpha: 1,
          x: 0,
          y: 0,
          stagger: 0.3,
          ease: "elastic.inOut(2,0.9)"
        }, "-=1")
        .to(".TandC", 0.5, {
          autoAlpha: 1,
          ease: "power2.in"
        }, 1.5)
        .to(".copy1, .copy2", 0.2, {
          x: -300,
          autoAlpha: 1,
          stagger: 0.01,
          ease: "power4.in"
        }, 2)
      return t1;
    }

    function s2() {
      var t1 = new TimelineMax({
        repeat: 0,
        repeatDelay: 0
      });
      t1
        .fromTo(".copy3, .copy4, .copy5, .copy6, .copy7", 0.5, {
          y: 20
        }, {
          autoAlpha: 1,
          x: 0,
          y: 0,
          stagger: 0.2,
          ease: "power2.in"
        }, "-=1")

      return t1;
    }

    function s3() {
      var t1 = new TimelineMax({
        repeat: 0,
        repeatDelay: 0
      });
      t1
        .fromTo(".frame3", 0.4, {
          autoAlpha: 0.9,
          x: -300
        }, {
          autoAlpha: 1,
          x: 0,
          ease: "power3.out"
        }, "+=0.1")
        .fromTo(".copy8", 0.4, {
          autoAlpha: 0,
          x: -50
        }, {
          autoAlpha: 1,
          x: 0,
          ease: "power3.out"
        }, "+=0.1")
        .fromTo(".copy9, .copy10, .copy11", 0.5, {
          autoAlpha: 0,
          x: -30,
        }, {
          autoAlpha: 1,
          x: 0,
          ease: "power3.out",
          stagger: 0.2
        }, "+=0.1")
        .fromTo(".copy12, .logo-black", 0.4, {
          autoAlpha: 0,
          scale: 1.1,
          x: -5
        }, {
          autoAlpha: 1,
          scale: 1,
          x: 0,
          ease: "power3.out"
        }, "+=0.2")
        .fromTo(".btm-text-black", 0.4, {
          autoAlpha: 0,
          y: 10
        }, {
          autoAlpha: 1,
          y: 0,
          ease: "power3.out"
        }, "+=0.2")

      return t1;
    }

    // ClickTag script
    var clickTag = "https://www.lloydsbank.com/";
    let button = document.querySelector('.cta-btn');
    document.querySelector('#container').addEventListener('click', function () {
      button.click();
    })
  </script>

</body>

</html>
